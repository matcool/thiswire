<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This Wire</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-async-computed"></script>
    </head>
    <body>
        <div id="messages">
            <message v-for="message in messages" v-bind:message="message" v-bind:key="message.id"></message>
        </div>
        <br>
        <div id="message-sender">
            <textarea v-model="message" placeholder="Type something here..." :disabled="!loggedIn"></textarea>
            <button @click="sendMessage" :disabled="!loggedIn">Send</button>
            <br>
            <input v-model="user.name" type="text" placeholder="Enter your nickname" :disabled="loggedIn" />
            <button @click="login" :disabled="loggedIn">Login</button>
        </div>
        <script src="client.js"></script>
    </body>
</html>
