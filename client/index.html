<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This Wire</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://vuejs.org/js/vue.js"></script>
    </head>
    <body>
        <div id="messages">
            <div v-for="message in messages" v-bind:key="message.id">
                <span class="nickname">{{ message.author }}</span><span class="time">{{ message.timestampstr }}</span><br>
                <span class="message">{{ message.text }}</span><br>
            </div>
        </div>
        <br>
        <div id="message-sender">
            <input v-model="message" type="text" placeholder="Type something here..." />
            <button @click="sendMessage">Send</button>
            <br>
            <input v-model="nickname" type="text" placeholder="Enter your nickname" />
        </div>
        <script src="client.js"></script>
    </body>
</html>
